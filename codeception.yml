namespace: rico\yii2images\tests
actor: Tester
paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_helpers
settings:
    bootstrap: _bootstrap.php
    memory_limit: 1024M
    log: true
    colors: true
modules:
    config:
        Yii2:
            configFile: 'tests/_config.php'
            cleanup: false
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: ./_data/dump.sql
